  <script>
    var globalSelected;
    var globalSelectedList;
    var adults;
    Handlebars.registerHelper("ImgNameRe", context => {
      result = /[\w]+.(jpg|png)/i.exec(context);
      if (result && result.length > 0) return result[0];
    });
    $(document).ready(function() {
      $("#hotelLocationSearch").typeahead({
        source: (query, process) => {
          $.get(
            "https://nominatim.openstreetmap.org/search?format=json&accept-language=zh-tw&countrycodes=tw&q=" +
              query,
            data => {
              process(data);
            }
          );
        },
        matcher: () => {
          return true;
        },
        displayText: item => {
          return item.display_name.split(",", 6).toString();
        },
        afterSelect: item => {
          globalSelected = item;
        },
        delay: 300,
        minLength: 2
      });
    });
    async function tryGetRooms(hotel) {
      try {
        await $.get(
          "rooms/" + hotel.AgodaID + ".json",
          rooms => {
            fitRooms = [];
            rooms.forEach(room => {
              if (room.adults >= adults) fitRooms.push(room);
            });
            if (fitRooms.length > 0) {
              fitRooms.sort(
                (a, b) => parseFloat(a.price) - parseFloat(b.price)
              );
              hotel.rooms = fitRooms;
              globalSelectedList.push(hotel);
            }
          },
          "json"
        );
      } catch (e) {
        console.log(e);
      }
    }
    async function gethotelList(item) {
      adults = $("#hotelAdultSearch").val();
      let hotelList = [];
      if (!item || !adults) return false;
      await $.get(
        "json/hotel.json",
        response => {
          globalSelectedList = [];
          for (towns in response) {
            for (town in response[towns]) {
              response[towns][town].forEach(hotel => {
                if (hotel.hasOwnProperty("location") && hotel.AgodaID > 0) {
                  dist = distance(
                    item.lat,
                    item.lon,
                    hotel.location.lat,
                    hotel.location.lng,
                    "K"
                  );
                  hotel.distance = dist.toFixed(1);
                  hotelList.push(hotel);
                }
              });
            }
          }
        },
        "json"
      );
      hotelList.sort((a, b) => parseFloat(a.distance) - parseFloat(b.distance));
      //get 50 hotels
      let idx = 0;
      while (globalSelectedList.length < 50 && idx < hotelList.length) {
        let diffCount = 50 - globalSelectedList.length;
        const promises = hotelList.slice(idx, idx + diffCount).map(tryGetRooms);
        // wait until all promises are resolved
        await Promise.all(promises);
        idx += diffCount;
      }
      await $.get(
        "templates/hotel-list.html",
        source => {
          template = Handlebars.compile(source);
          context = globalSelectedList;
          html = template(context);
          $(".hotel-list").html(html);
          location.href = "#hotel-list";
        },
        "html"
      );
    }
  </script>
